<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Song</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Update Song</h1>
<form action="/update-song" method="post">
  <div>
    <label for="id">Id:</label>
    <input type="text" id="id" disabled name="id" th:value="${song.getId()}" />
  </div>
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${song.getTitle()}" required>
  </div>
  <div>
    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist" th:value="${song.getArtist()}" required>
  </div>
  <div>
    <label for="url">Audio URL:</label>
    <input type="text" id="url" name="url" th:value="${song.getUrl()}" required>
  </div>
  <button type="submit">Update Song</button>
</form>
<a href="/">Back to Home</a>
</body>
</html>
